<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Newsletter</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <div class="enitre-page">
      <section class="newsletter">
        <h2>Signup for our newsletter</h2>
        <p class="latest_news">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </section>
      <hr />
      <form>
        <fieldset class="form">
          <legend><h2 class="contact-info">Contact Information</h2></legend>

          <div class="name-div">
            <label class="name" for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="user_name"
              placeholder="Required"
              class="input-box"
              required
            />
          </div>
          <div class="email-div">
            <label for="mail">Email Address</label>
            <input
              type="email"
              id="mail"
              name="user_email"
              placeholder="Required"
              class="input-box"
              required
            />
          </div>
          <div class="phone-div">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="user_phone"
              class="input-box"
              placeholder="###-###-####"
            />
          </div>
          <div class="street-div">
            <label for="street">Street Address</label>
            <input
              type="text"
              id="street"
              name="user_street"
              class="input-box"
              placeholder="Street Number and Name"
            />
          </div>
          <div class="city-div">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="user_city"
              class="input-box"
              placeholder="Ex. Buffalo"
            />
          </div>
          <div class="state-div">
            <label for="state">State</label><br />
            <select id="state" class="input-box" name="state">
              <option id="choose" value="choose" disabled selected hidden>
                Choose State
              </option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="zip-div">
            <label for="zip" class="zip-label">Zip Code</label>
            <input
              type="text"
              id="zip"
              name="user_zip"
              class="input-box"
              placeholder="#####"
            />
          </div>
        </fieldset>
        <hr class="break" />
        <fieldset class="form">
          <legend><h2 class="newsletter-heading">Newsletter</h2></legend>

          <label>Select the newsletter you would like to receive</label>
          <div class="html-news">
            <input
              type="checkbox"
              id="html"
              value="newsletter_html"
              name="user_newsletter"
            />
            <label class="news-label" for="html">HTML News</label>
          </div>
          <div class="css-news">
            <input
              type="checkbox"
              id="css"
              value="newsletter_css"
              name="user_newsletter"
            />
            <label class="news-label" for="css">CSS News</label>
          </div>
          <div class="javascript-news">
            <input
              type="checkbox"
              id="javascript"
              value="newsletter_javascript"
              name="user_newsletter"
            />
            <label class="news-label" for="javascript">Javascript News</label>
          </div>
          <label>Newsletter Format</label>
          <div class="html-format">
            <input type="radio" name="format" id="html-format" />
            <label class="news-label" for="html-format">HTML</label>
          </div>
          <div class="plain-format">
            <input type="radio" name="format" id="plain-format" />
            <label class="news-label" for="plain-format">Plain Text</label>
          </div>
          <label for="more_topics">Other topics you'd like to hear about</label>
          <textarea
            id="more_topics"
            name="more"
            placeholder="All suggestions are welcome"
          ></textarea>
          <button type="submit" class="button">Sign Up</button>
        </fieldset>
      </form>
      <p class="copyright"><em>Copyright The Code Review</em></p>
    </div>
  </body>
</html>
